<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
  </head>
  <body style="background-color: #1e1e1e; color: #ffffff">
    <h1>Signup</h1>
    <form method="post">
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        style="color: #000"
      /><br /><br />
      <label for="username">Username:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        required
        style="color: #000"
      /><br /><br />
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
        style="color: #000"
      /><br /><br />
      <input
        type="submit"
        value="Signup"
        style="background-color: #333; color: white"
      />
    </form>
    <p>
      Already have an account?
      <a href="{{ url_for('login') }}" style="color: #00ffcc">Login here</a>.
    </p>
  </body>
</html>
