<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.mobile.css') }}" />
  </head>
  <body class="page-auth">
    <main class="container auth-container" role="main">
      <section class="card" aria-labelledby="login-heading">
        <h1 id="login-heading" class="card-title">Login</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="flash-list" role="status" aria-live="polite">
              {% for c, m in messages %}
                <div class="flash {{ c }}">{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" class="form" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <label for="email_or_username">Email or Username</label>
          <input type="text" id="email_or_username" name="email_or_username" required autocomplete="username" inputmode="email" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="muted center mt-sm">
          Do not have an account?
          <a class="link" href="{{ url_for('signup') }}">Sign up</a>
        </p>
      </section>
    </main>
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
